<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add a description for search engines -->
    <meta name="description" content="Discover the benefits of using an interactive rating component on your website to improve
         user engagement and satisfaction. Get started today.">

    <!--  title of the page -->
    <title>order summary component</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./order-summary-component-main/images/favicon-32x32.png">

    <!-- Load and apply the Overpass font family from Google Fonts -->
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- main div container -->
    <main>
        <!-- image div container -->
        <div class="image-container">
            <img src="./order-summary-component-main/images/illustration-hero.svg"
                alt="A young girl wearing headphones, dancing and enjoying the music">
        </div>
        <!-- main information container -->
        <div class="info-container">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <!-- price block container -->
        <div class="parent-price-container">
            <div>
                <img src="./order-summary-component-main/images/icon-music.svg" alt="music icon" />
            </div>
            <div>
                <h2> Annual Plan</h2>
                <p>  $59.99/year</p>
            </div>
            <div>
                <button>change</button>
            </div>
        </div>
        <!-- button container -->
        <div class="button-container">
            <button> Proceed to Payment</button>
        </div>

        <div class="button-2-container">
            <button> Cancel Order</button>
        </div>

    </main>
    <!-- footer -->

</body>

</html>
